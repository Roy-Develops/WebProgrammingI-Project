<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      button {
        display: block;
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <p>
        Answer each question based on a scale of 1 to 5, where 1 is the worst
        and 5 is the best.
      </p>
      <form action="/survey" method="post">
        <label for="q1"
          >Question 1: How would you rate this product/service?</label
        >
        <label><input type="radio" name="q1" value="1" /> 1</label>
        <label><input type="radio" name="q1" value="2" /> 2</label>
        <label><input type="radio" name="q1" value="3" /> 3</label>
        <label><input type="radio" name="q1" value="4" /> 4</label>
        <label><input type="radio" name="q1" value="5" /> 5</label>

        <label for="q2"
          >Question 2: How satisfied are you with the customer service?</label
        >
        <label><input type="radio" name="q2" value="1" /> 1</label>
        <label><input type="radio" name="q2" value="2" /> 2</label>
        <label><input type="radio" name="q2" value="3" /> 3</label>
        <label><input type="radio" name="q2" value="4" /> 4</label>
        <label><input type="radio" name="q2" value="5" /> 5</label>

        <label for="q3"
          >Question 3: How likely are you to recommend this product/service to
          others?</label
        >
        <label><input type="radio" name="q3" value="1" /> 1</label>
        <label><input type="radio" name="q3" value="2" /> 2</label>
        <label><input type="radio" name="q3" value="3" /> 3</label>
        <label><input type="radio" name="q3" value="4" /> 4</label>
        <label><input type="radio" name="q3" value="5" /> 5</label>

        <label for="q4">Question 4: Is Marie Saadeh the best ever?</label>
        <label><input type="radio" name="q4" value="5" /> Definitely</label>
        <label><input type="radio" name="q4" value="5" /> For sure</label>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
