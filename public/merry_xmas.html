<!DOCTYPE html>
<html>
  <head>
    <title>Merry Christmas Greeting</title>
    <link rel="stylesheet" type="text/css" href="Xmas_style.css" />
  </head>
  <body>
    <div id="snowflakes"></div>
    <div id="greeting">
      <span>Dear</span> <span>Marie</span> <span>Saadeh,</span><br />
      <span>Wishing</span> <span>you</span> <span>a</span> <span>season</span>
      <span>filled</span> <span>with</span> <span>warmth,</span>
      <span>joy,</span> <span>and</span> <span>learning.</span><br />
      <span>Your</span> <span>guidance</span> <span>has</span>
      <span>been</span> <span>a</span> <span>bright</span> <span>light</span>
      <span>in</span> <span>our</span> <span>academic</span>
      <span>journey.</span><br />
      <span>Merry</span> <span>Christmas</span> <span>and</span>
      <span>Happy</span> <span>New</span> <span>Year!</span><br />
    </div>

    <audio id="background-music" loop>
      <source
        src="./We Wish You a Merry Christmas with Lyrics  Christmas Carol & Song.mp3"
        type="audio/mpeg"
      />
    </audio>
    <button id="play-music">Start</button>
    <img
      src="./output-onlinegiftools.gif"
      alt="Dancing Santa"
      id="dancing-santa"
    />
    <script src="script.js"></script>
  </body>
</html>
